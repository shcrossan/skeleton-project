<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/0ead7c452b/XclusiveJets/style.css">
</head>
<body>

<div class="nav-block">
	<div class="nav-block__logo-block">
		<img class="nav-block__logo" src="/assets/img/logo/xclusive-jets-logo.png" alt="Xclusive Jets Logo">
	</div>
	<div class="nav-block__navigation">
		<div class="nav-block__nav-item nav-block__nav-item--active">
			<span class="icon-Dashboard"></span>DASHBOARD
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-X"></span>UPCOMING
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-Quote"></span>QUOTE
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-Statemtnt"></span>STATEMENT
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-Log"></span>FLIGHT LOG
		</div>
	</div>
	<div class="nav-block__logout">
		<div class="nav-block__nav-item nav-block__nav-item--logout">
			<span class="icon-Logout"></span>LOGOUT
		</div>
	</div>
</div>

<div class="content-wrapper">

	<div class="top-block">

		<div class="grid-x">

			<div class="cell large-6 top-block__name">
				Welcome, Mr. C Phillips
			</div>

			<div class="cell large-6 top-block__button">
				<div class="button">
					GET A QUOTE<span class="icon-Quote"></span>
				</div>
			</div>

		</div>

	</div>

	<div class="content-block">

		<div class="grid-x title-block">
			<div class="cell title-block__title">
				Get a Quote
			</div>
		</div>

		<div class="grid-x">

			<div class="cell large-6 large-offset-3">

				<div class="quote-block">

					<div class="quote-block__info-block">

						<div class="grid-x">

							<div class="cell large-2 quote-block__info-block-icon">
								<span class="icon-Quote"></span>
							</div>

							<div class="cell large-10 quote-block__info-block-field">

								<div class="input">

									<label class="input__label">From</label>
									<input id="departure-city" type="text" class="input__input input__input--quote" placeholder="Departure City">
									<div id="departure-city-options-list" class="input__search-options hide">
										<div class="input__search-option" data-location-name="London" data-loaction-code="LDN">London</div>
										<div class="input__search-option" data-location-name="Cork" data-loaction-code="ORK">Cork</div>
										<div class="input__search-option" data-location-name="Toronto" data-loaction-code="TOR">Toronto</div>
										<div class="input__search-option" data-location-name="Barcelona" data-loaction-code="BAR">Barcelona</div>
										<div class="input__search-option" data-location-name="Southampton" data-loaction-code="SOU">Southampton</div>
										<div class="input__search-option" data-location-name="Exeter" data-loaction-code="EXE">Exeter</div>
									</div>

								</div>

							</div>

						</div>

					</div>

					<div class="quote-block__info-block">

						<div class="grid-x">

							<div class="cell large-2 quote-block__info-block-icon quote-block__info-block-icon--rotate">
								<span class="icon-Quote"></span>
							</div>

							<div class="cell large-10 quote-block__info-block-field">

								<div class="input">

									<label class="input__label">From</label>
									<input type="text" class="input__input input__input--quote" placeholder="Departure City">

								</div>

							</div>

						</div>

					</div>

					<div class="quote-block__info-block">

						<div class="grid-x">

							<div class="cell large-2 quote-block__info-block-icon">
								<span class="icon-Date"></span>
							</div>

							<div class="cell large-10 quote-block__info-block-field">

								<div class="input">

									<label class="input__label">Date</label>

									<input type="date" class="input__input input__input--quote" placeholder="Departure City">

								</div>

							</div>

						</div>

					</div>

					<div class="quote-block__info-block quote-block__info-block--end">

						<div class="grid-x">

							<div class="cell large-2 quote-block__info-block-icon">
								<span class="icon-Passenger"></span>
							</div>

							<div class="cell large-10 quote-block__info-block-field">

								<div class="input input--quote">

									<label class="input__label">Passengers</label>

									<select class="input__select">
										<option>1 Passenger</option>
										<option>2 Passengers</option>
										<option>3 Passengers</option>
										<option>4 Passengers</option>
										<option>5 Passengers</option>
										<option>6 Passengers</option>
									</select>

								</div>

							</div>

						</div>

					</div>

					<div class="grid-x grid-margin-x quote-block__button-group">
						<div class="cell large-6">
							<div class="button button--grey button--left button--quote">
								<span class="icon-Dashboard"></span>ADD RETURN
							</div>
						</div>
						<div class="cell large-6">
							<div class="button button--grey button--left button--quote">
								<span class="icon-Dashboard"></span>ADD LEG
							</div>
						</div>
					</div>
					<div class="grid-x grid-margin-x quote-block__button-group">
						<div class="cell">
							<div class="button button--quote">
								ENQUIRE <span class="icon-View"></span>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>



</div>

<script src="/node_modules/jquery/dist/jquery.js"></script>

<script>

	var departureCity = $('#departure-city'),
	departureCityOptionsList = $('#departure-city-options-list'),
	searchOption = $('.input__search-option');

	departureCity.on('keyup', function(){

	  // show list if stuff is typed into field
	  if(departureCityOptionsList.hasClass('hide'))
	  {
	    // remove class hide
	    departureCityOptionsList.removeClass('hide');
	  }
	  // if the option box is shown and the field is empty
	  if(!departureCityOptionsList.hasClass('hide') && departureCity.val() === "")
	  {
	    // hide the options box
	    departureCityOptionsList.addClass('hide');
	  }

    var filter, a, i;

    filter = departureCity.val().toUpperCase();
    a = departureCityOptionsList.find(".input__search-option");
    for (i = 0; i < a.length; i++) {
      if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }

	});

	searchOption.on('click', function(e){
	  var currentOption = $(e.currentTarget),
	  currentOptionName = currentOption.attr('data-location-name'),
	  currentOptionCode = currentOption.attr('data-location-code');

	  departureCity.val(currentOptionName);
	  departureCityOptionsList.addClass('hide');

	});


</script>

</body>
</html>
