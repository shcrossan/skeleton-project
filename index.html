<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	</head>
	<body>

		<header class="header">

			<div class="grid-container">

				<div class="grid-x">

					<div class="cell medium-6">

						<div class="header__logo">

							LOGO

						</div>

					</div>

					<div class="cell medium-6">

						<div class="header__text">

							Merchandise Authorisation Form

						</div>


					</div>

				</div>

			</div>

		</header>

		<div class="grid-container form-block">

			<div class="grid-x">

				<div class="cell large-6 large-offset-3">

					<div class="grid-x grid-padding-x">

						<div class="cell">

							<h2>Your Details</h2>

						</div>

						<div class="cell medium-6">

							<input type="text" name="fname" id="fname" class="input__text" placeholder="First Name">

						</div>

						<div class="cell medium-6">

							<input type="text" name="lname" id="lname" class="input__text" placeholder="Last Name">

						</div>

						<div class="cell">

							<input type="email" name="email" id="email" class="input__text" placeholder="Email Address">

						</div>

						<div class="cell">

							<input type="tel" name="tel" id="tel" class="input__text" placeholder="Telephone No.">

						</div>

						<div class="cell medium-6">

							<input type="text" name="house-number" id="house-number" class="input__text" placeholder="House No.">

						</div>

						<div class="cell medium-6">

							<input type="text" name="street" id="street" class="input__text" placeholder="Street">

						</div>

						<div class="cell medium-6">

							<select name="country" id="country" class="input__select">

								<option value="0">Country</option>
								<option value="1">option 1</option>
								<option value="2">option 2</option>
								<option value="3">option 3</option>
								<option value="4">option 4</option>

							</select>

						</div>

						<div class="cell medium-6">

							<input type="text" name="postcode" id="postcode" class="input__text" placeholder="Postcode">

						</div>

					</div>

				</div>

			</div>

		</div>

		<div class="grid-container form-block">

			<div class="grid-x">

				<div class="cell large-6 large-offset-3">

					<div class="grid-x grid-padding-x">

						<div class="cell">

							<h2>Order Details</h2>

						</div>

						<div class="cell medium-6">

							<input type="text" name="ordernumber" id="ordernumber" class="input__text" placeholder="Oder No. / Username">

						</div>

						<div class="cell medium-6">

							<input type="text" name="orderdate" id="orderdate" class="input__text" placeholder="Order Date">

						</div>

						<div class="cell medium-6">

							<input type="text" name="rmanumber" id="rmanumber" class="input__text" placeholder="RMA No.">

						</div>

						<div class="cell medium-6">

							<input type="text" name="authorisedby" id="authorisedby" class="input__text" placeholder="Authorised By">

						</div>

						<div class="cell medium-6">

							<input type="text" name="make-model" id="make-model" class="input__text" placeholder="Make / Model">

						</div>

						<div class="cell medium-6">

							<select name="reason" id="Repair" class="input__select">

								<option value="0">Country</option>
								<option value="1">option 1</option>
								<option value="2">option 2</option>
								<option value="3">option 3</option>
								<option value="4">option 4</option>

							</select>

						</div>

						<div class="cell">

							<textarea class="input__textarea" rows="7" placeholder="Additional Notes"></textarea>

						</div>

						<div class="cell form-block__button-wrapper text-right">

							<button type="submit" class="form-block__button">
								Submit Form
							</button>

						</div>

					</div>

				</div>

			</div>

		</div>

		<footer class="footer">

			<div class="grid-container">

				<div class="grid-x">

					<div class="cell text-right">

						&copy; Laptop Returns

					</div>

				</div>

			</div>

		</footer>

	</body>
</html>
