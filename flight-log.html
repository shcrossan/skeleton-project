<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/0ead7c452b/XclusiveJets/style.css">
</head>
<body>

<div class="nav-block">
	<div class="nav-block__logo-block">
		<img class="nav-block__logo" src="/assets/img/logo/xclusive-jets-logo.png" alt="Xclusive Jets Logo">
	</div>
	<div class="nav-block__navigation">
		<div class="nav-block__nav-item">
			<span class="icon-Dashboard"></span>DASHBOARD
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-X"></span>UPCOMING
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-Quote"></span>QUOTE
		</div>
		<div class="nav-block__nav-item">
			<span class="icon-Statemtnt"></span>STATEMENT
		</div>
		<div class="nav-block__nav-item nav-block__nav-item--active">
			<span class="icon-Log"></span>FLIGHT LOG
		</div>
	</div>
	<div class="nav-block__logout">
		<div class="nav-block__nav-item nav-block__nav-item--logout">
			<span class="icon-Logout"></span>LOGOUT
		</div>
	</div>
</div>

<div class="content-wrapper">

	<div class="top-block">

		<div class="grid-x">

			<div class="cell large-6 top-block__name">
				Welcome, Mr. C Phillips
			</div>

			<div class="cell large-6 top-block__button">
				<div class="button">
					GET A QUOTE<span class="icon-Quote"></span>
				</div>
			</div>

		</div>

	</div>

	<div class="content-block">

		<div class="grid-x title-block">
			<div class="cell title-block__title">
				Flight Log
			</div>
		</div>

		<div class="grid-x table-header">
			<div class="cell large-4 table-header__header-element table-header__header-element--space-left">
				FROM
			</div>
			<div class="cell large-8 table-header__header-element">
				TO
			</div>
		</div>

		<div class="flight-log-card">
			<div class="grid-x">
				<div class="cell large-3 flight-log-card__block">
					<div class="flight-log-card__location">
						<h2>ACL</h2>
						<p>Alicante, Spain</p>
					</div>
				</div>
				<div class="cell large-1 flight-log-card__block flight-log-card__icon">
					<span class="icon-Plane"></span>
				</div>
				<div class="cell large-3 flight-log-card__block">
					<div class="flight-log-card__location">
						<h2>SOU</h2>
						<p>Southampton, UK</p>
					</div>
				</div>
				<div class="cell large-2 flight-log-card__block">
					<div class="flight-log-card__date">
						Mon Jan 15, 2018
					</div>
					<div class="flight-log-card__time">
						4h 5m
					</div>
				</div>
				<div class="cell large-2 flight-log-card__block flight-log-card__block--row flight-log-card__block--center">
					<div class="flight-log-card__icon">
						<span class="icon-X"></span>
					</div>
					<div class="flight-log-card__plane-id">
						G-JSSE
					</div>
				</div>
				<div class="cell large-1 flight-log-card__block flight-log-card__block--row flight-log-card__block--center">
					<div class="flight-log-card__icon">
						<span class="icon-View"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="flight-log-card">
			<div class="grid-x">
				<div class="cell large-3 flight-log-card__block">
					<div class="flight-log-card__location">
						<h2>SOU</h2>
						<p>Southampton, UK</p>
					</div>
				</div>
				<div class="cell large-1 flight-log-card__block flight-log-card__icon">
					<span class="icon-Plane"></span>
				</div>
				<div class="cell large-3 flight-log-card__block">
					<div class="flight-log-card__location">
						<h2>ACL</h2>
						<p>Alicante, Spain</p>
					</div>
				</div>
				<div class="cell large-2 flight-log-card__block">
					<div class="flight-log-card__date">
						Mon Jan 15, 2018
					</div>
					<div class="flight-log-card__time">
						4h 5m
					</div>
				</div>
				<div class="cell large-2 flight-log-card__block flight-log-card__block--row flight-log-card__block--center">
					<div class="flight-log-card__icon">
						<span class="icon-X"></span>
					</div>
					<div class="flight-log-card__plane-id">
						G-JSSE
					</div>
				</div>
				<div class="cell large-1 flight-log-card__block flight-log-card__block--row flight-log-card__block--center">
					<div class="flight-log-card__icon">
						<span class="icon-View"></span>
					</div>
				</div>
			</div>
		</div>



	</div>

</div>

</body>
</html>
<script>
  function myMap()
  {
    var mapProp = {
      center: new google.maps.LatLng(51.508742, -0.120850),
      zoom:   5,
    };
    var map = new google.maps.Map(
      document.getElementById("googleMap"), mapProp);
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js"></script>
