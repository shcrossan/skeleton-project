<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/0ead7c452b/XclusiveJets/style.css">
</head>
<body>

<div class="login-block">
	<span class="icon-X login-block__icon"></span>

	<div class="login-form">
		<h1>Welcome</h1>
		<p>Please login to your account below</p>
		<form name="login" method="post" action="/">
			<div class="input">
				<label class="input__label">Username</label>
				<input type="text" class="input__input" placeholder="Enter your username">
			</div>
			<div class="input">
				<label class="input__label">Password</label>
				<input type="password" class="input__input" placeholder="Enter your password">
			</div>
			<div class="text-right">
				<div class="button">
					Login<span class="icon-View"></span>
				</div>
			</div>
		</form>
	</div>
	<a href="#" class="login-block__forgotten-password">
		Forgotten Password?
	</a>
</div>

</body>
</html>
